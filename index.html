<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Page 1</title>
    <!-- Owl-Carousel css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- Tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <!-- Main css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- AOS css -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class='content'>
        <div class='container-medium mx-auto lg:my-32 my-0 h-screen lg:h-auto'>
            <div class='bg-white rounded-r-lg lg:shadow-xl shadow-none flex lg:flex-row flex-col'>
                <div class='lg:w-2/5 w-full bg-gradient-blue flex justify-center items-center py-10 lg:py-0'>
                    <img src="./images/logos/Amino-Cloud-white.png" alt="Amino CLoud Logo">
                </div>
                <div class='lg:w-3/5 w-full flex-col lg:py-48 py-16 lg:px-20 px-8 text-center lg:text-left'>
                    <form>
                        <h2 class='text-blue-1200 font-semibold text-5xl'>Welcome!</h2>
                        <p class='mb-3 text-blue-1200 font-semibold text-xl'>Login to start the service</p>
                        <div class="mb-6">
                            <input
                                class="w-full py-3 px-6 border-input rounded-xl input-form focus:outline-none focus:shadow-outline-none"
                                type="email" placeholder="Email Address">
                        </div>
                        <div class="mb-10">
                            <input
                                class="w-full py-3 px-6 border-input rounded-xl input-form focus:outline-none focus:shadow-outline-none"
                                id="password" type="password" placeholder="Password">
                        </div>
                        <div>
                            <a href="page2.html">
                                <button
                                    class="transition duration-100 ease-in-out bg-blue-button hover:bg-blue-600 active:bg-blue-200 text-white font-semibold py-3 text-lg rounded-xl lg:w-2/5 w-full focus:outline-none"
                                    type="button">
                                    Submit
                                </button>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/main.js"></script>
    <script> AOS.init(); </script>
    <script src="https://kit.fontawesome.com/a8e3640a1c.js" crossorigin="anonymous"></script>
    <script data-cfasync src="https://kit.fontawesome.com/25daee8555.js" crossorigin="anonymous"></script>
</body>

</html>
