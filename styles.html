<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Styles</title>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap"
        rel="stylesheet">

    <!-- Main css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- AOS css -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class='content'>
        <div class='container-medium mx-auto lg:my-32 my-0'>
            <h1>Heading 1</h1>
            <h2>Heading 2</h2>
            <h3>Heading 3</h3>
            <h4>Heading 4</h4>
            <h5>Heading 5</h5>
            <h6>Heading 6</h6>
            <p class="lead">Lead</p>
            <p>Normal Paragraph</p>

            <hr class="my-10">

            <div class="flex flex-wrap">
                <div class="mr-10">
                    <h5 class="mb-2">Primary</h5>
                    <button class="btn btn-primary" type="button">
                        Submit
                    </button>
                </div>
                <div class="mr-10">
                    <h5 class="mb-2">Secondary</h5>
                    <button class="btn btn-secondary" type="button">
                        Submit
                    </button>
                </div>
                <div class="mr-10">
                    <h5 class="mb-2">Outline</h5>
                    <button class="btn btn-outline" type="button">
                        Submit
                    </button>
                </div>
                <div class="mr-10">
                    <h5 class="mb-2">Success</h5>
                    <button class="btn btn-success" type="button">
                        Submit
                    </button>
                </div>
                <div class="mr-10">
                    <h5 class="mb-2">Warning</h5>
                    <button class="btn btn-warning" type="button">
                        Submit
                    </button>
                </div>
                <div class="mr-10">
                    <h5 class="mb-2">Link</h5>
                    <button class="btn btn-link" type="button">
                        Submit
                    </button>
                </div>
            </div>

            <div class="flex flex-wrap mt-10">
                <div class="mr-10">
                    <h5 class="mb-2">Wide</h5>
                    <button class="btn btn-primary btn-wide" type="button">
                        Submit
                    </button>
                </div>
            </div>

            <div class="flex flex-wrap mt-10">
                <div class="mr-10 w-full">
                    <h5 class="mb-2">Full</h5>
                    <button class="btn btn-primary btn-full" type="button">
                        Submit
                    </button>
                </div>
            </div>

            <div class="flex flex-wrap mt-10">
                <div class="mr-10 w-full">
                    <h5 class="mb-2">Input</h5>
                    <input type="text" placeholder="Placeholder" class="form-control">
                </div>
            </div>

            <div class="flex flex-wrap mt-10">
                <div class="mr-10 w-full">
                    <h5 class="mb-2">Select</h5>
                    <div class='select-list'>
                        <i class="far fa-chevron-down"></i>
                        <select name="" id="" class="form-control">
                            <option value="">Select an option</option>
                            <option value="">Option 1</option>
                            <option value="">Option 2</option>
                            <option value="">Option 3</option>
                            <option value="">Option 4</option>
                            <option value="">Option 5</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="flex flex-wrap mt-10">
                <div class="mr-10 w-full">
                    <h5 class="mb-2">Full</h5>
                    <textarea placeholder="Placeholder" class="form-control" rows="5"></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/main.js"></script>
    <script> AOS.init(); </script>
    <script src="https://kit.fontawesome.com/a8e3640a1c.js" crossorigin="anonymous"></script>
    <script data-cfasync src="https://kit.fontawesome.com/25daee8555.js" crossorigin="anonymous"></script>
</body>

</html>
